<div class="container">
  <div [hidden]="submitted">
    <h1>Customer Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="creditLimit">Credit Limit</label>
        <input type="text" class="form-control" id="creditLimit"
               [(ngModel)]="model.creditLimit" name="creditLimit">
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <select class="form-control" id="company"
                required
                [(ngModel)]="model.company" name="company"
                #power="ngModel">
          <option *ngFor="let company of companies" [value]="company">{{company}}</option>
        </select>

      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="refrestNot( );">Refrest</button>
      <button type="button" class="btn btn-default" (click)="addCustomer( );">Send new Customer</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Credit Limit</div>
      <div class="col-xs-9">{{ model.creditLimit }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Company</div>
      <div class="col-xs-9">{{ model.company }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>

  <div>
    <h2>Message from Order Service</h2>
    <h1>{{notify}}</h1>
  </div>

<h1>{{welcome}}</h1>
              <table class="table">
                  <tr>
                      <th>#ID</th>
                      <th>Name</th>
                      <th>Credit Limit</th>
                      <th>Company</th>
                  </tr>
                  <tr *ngFor="let cus of customers; let i = index">
                      <td>{{cus.id}}</td>
                      <td>{{cus.name}}</td>
                      <td>{{cus.creditLimit}}</td>
                      <td>{{cus.company}}</td>
                  </tr>
              </table>
